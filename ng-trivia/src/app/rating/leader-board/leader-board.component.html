<mat-action-list *ngIf="data$ | async as data">

  <mat-list-item *ngFor="let item of data; let i = index">
    <div class="flex-grow-1">{{i + 1}}. {{ item.name }}</div>
    <mat-icon [color]="i > 2 ? 'primary' : 'accent'">star</mat-icon>
    <div>{{ item.score | number }}</div>
  </mat-list-item>

  <mat-list-item *ngIf="!data.length">No winners yet</mat-list-item>

</mat-action-list>
